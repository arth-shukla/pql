algo:
  actor_lr: 0.0005
  critic_lr: 0.0005
  batch_size: 8192
  reward_scale: 1.0
  max_grad_norm: 0.5
  tracker_len: 100
  obs_norm: true
  value_norm: false
  handle_timeout: true
  log_freq: 2
  eval_freq: 200
  name: PQL
  horizon_len: 1
  memory_size: 5000000.0
  nstep: 3
  tau: 0.05
  gamma: 0.99
  warm_up: 32
  act_class: TanhMLPPolicy
  cri_class: DistributionalDoubleQ
  critic_actor_ratio: 2
  critic_sample_ratio: 8
  no_tgt_actor: true
  p_learner_gpu: 0
  v_learner_gpu: 0
  num_gpus: 1
  num_cpus: 40
  noise:
    type: mixed
    decay: null
    exp_decay_rate: 0.99
    lin_decay_iters: 10000
    std_max: 0.8
    std_min: 0.05
    tgt_pol_std: 0.8
    tgt_pol_noise_bound: 0.2
  distl: true
  v_min: -10
  v_max: 10
  num_atoms: 51
task:
  name: AllegroHand
  physics_engine: ${..physics_engine}
  env:
    numEnvs: ${resolve_default:16384,${...num_envs}}
    envSpacing: 0.75
    episodeLength: 600
    enableDebugVis: false
    aggregateMode: 1
    clipObservations: 5.0
    clipActions: 1.0
    stiffnessScale: 1.0
    forceLimitScale: 1.0
    useRelativeControl: false
    dofSpeedScale: 20.0
    actionsMovingAverage: 1.0
    controlFrequencyInv: 2
    startPositionNoise: 0.01
    startRotationNoise: 0.0
    resetPositionNoise: 0.01
    resetRotationNoise: 0.0
    resetDofPosRandomInterval: 0.2
    resetDofVelRandomInterval: 0.0
    startObjectPoseDY: -0.19
    startObjectPoseDZ: 0.06
    forceScale: 0.0
    forceProbRange:
    - 0.001
    - 0.1
    forceDecay: 0.99
    forceDecayInterval: 0.08
    distRewardScale: -10.0
    rotRewardScale: 1.0
    rotEps: 0.1
    actionPenaltyScale: -0.0002
    reachGoalBonus: 250
    fallDistance: 0.24
    fallPenalty: 0.0
    objectType: block
    observationType: full_state
    asymmetric_observations: false
    successTolerance: 0.1
    printNumSuccesses: false
    maxConsecutiveSuccesses: 0
    asset:
      assetFileName: urdf/kuka_allegro_description/allegro_touch_sensor.urdf
      assetFileNameBlock: urdf/objects/cube_multicolor_allegro.urdf
      assetFileNameEgg: mjcf/open_ai_assets/hand/egg.xml
      assetFileNamePen: mjcf/open_ai_assets/hand/pen.xml
    enableCameraSensors: false
  task:
    randomize: false
    randomization_params:
      frequency: 720
      observations:
        range:
        - 0
        - 0.002
        range_correlated:
        - 0
        - 0.001
        operation: additive
        distribution: gaussian
      actions:
        range:
        - 0.0
        - 0.05
        range_correlated:
        - 0
        - 0.015
        operation: additive
        distribution: gaussian
      sim_params:
        gravity:
          range:
          - 0
          - 0.4
          operation: additive
          distribution: gaussian
      actor_params:
        hand:
          color: true
          dof_properties:
            damping:
              range:
              - 0.3
              - 3.0
              operation: scaling
              distribution: loguniform
            stiffness:
              range:
              - 0.75
              - 1.5
              operation: scaling
              distribution: loguniform
            lower:
              range:
              - 0
              - 0.01
              operation: additive
              distribution: gaussian
            upper:
              range:
              - 0
              - 0.01
              operation: additive
              distribution: gaussian
          rigid_body_properties:
            mass:
              range:
              - 0.5
              - 1.5
              operation: scaling
              distribution: uniform
              setup_only: true
          rigid_shape_properties:
            friction:
              num_buckets: 250
              range:
              - 0.7
              - 1.3
              operation: scaling
              distribution: uniform
        object:
          scale:
            range:
            - 0.95
            - 1.05
            operation: scaling
            distribution: uniform
            setup_only: true
          rigid_body_properties:
            mass:
              range:
              - 0.5
              - 1.5
              operation: scaling
              distribution: uniform
              setup_only: true
          rigid_shape_properties:
            friction:
              num_buckets: 250
              range:
              - 0.7
              - 1.3
              operation: scaling
              distribution: uniform
  sim:
    dt: 0.01667
    substeps: 2
    up_axis: z
    use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
    gravity:
    - 0.0
    - 0.0
    - -9.81
    physx:
      num_threads: ${....num_threads}
      solver_type: ${....solver_type}
      use_gpu: ${contains:"cuda",${....sim_device}}
      num_position_iterations: 8
      num_velocity_iterations: 0
      max_gpu_contact_pairs: 8388608
      num_subscenes: ${....num_subscenes}
      contact_offset: 0.002
      rest_offset: 0.0
      bounce_threshold_velocity: 0.2
      max_depenetration_velocity: 1000.0
      default_buffer_size_multiplier: 5.0
      contact_collection: 0
logging:
  wandb:
    project: pql-sweep
    mode: online
    tags: null
    group: null
    entity: null
    name: null
    settings:
      ignore_globs:
      - '*.pt'
num_envs: 4096
eval_num_envs: 150
device: cuda
sim_device: ${.device}
rl_device: ${.device}
graphics_device_id: 0
seed: 42
max_step: null
max_time: 3600
eval_headless: true
headless: true
isaac_param: false
physics_engine: physx
pipeline: gpu
num_threads: 4
solver_type: 1
num_subscenes: 4
info_track_keys: null
info_track_step: null
artifact: null
